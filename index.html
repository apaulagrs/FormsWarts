<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <label for="email"></label>

            <input type="password" name="password" placeholder="Senha" id="senha">
            <label for="senha"></label>

            <button type="submit" id="entrar">Entrar</button>
            <label for="entrar"></label>
        </form>
    </header>

   <main>
        <section class="formulario">
            <form id="evaluation-form">
                <h2>Formulário de Avaliação</h2>
                <div class="fullname">
                    <input id="input-name" type="text" placeholder="Nome" >
                    <label for=""></label>
        
                    <input id="input-lastname" type="text" placeholder="Sobrenome" >
                    <label for=""></label>
                </div>

                <div class="email-houses">
                    <input id="input-email" type="text" placeholder="Email" >
                    <label for=""></label>
                   
                    <label for="house">Casa:</label>
                    <select name="house" id="house" class="select"> 
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <section class="container2">
                    <div class="div1">
                        <label id="label-family" for="input-family">Qual sua família?</label>
                        <div class="div-radio">
                            <input type="radio" name="family" id="input-family" value="Frontend">Famĺia Frontend
                            <label for="input-family"></label>
                        </div>
                        <div class="div-radio">
                            <input type="radio" name="family" id="input-family" value="Backend">Família Backend
                            <label for="input-family"></label>
                        </div>
                        <div class="div-radio"> 
                            <input type="radio" name="family" id="input-family" value="FullStack">Família FullStack
                            <label for="input-family"></label>
                        </div>
                    </div>
                    <div class="div2">
                        <div id="tittle-div2">
                            <label id="label-content" for="subject">Qual conteúdo você está com mais vontade de aprender?</label>
                        </div>
                        <div class="div3">
                            <div class="div-checkbox">
                                <input class="subject" type="checkbox" id="" value="HoFs">HoFs
                                <label for=""></label>
                            </div>

                            <div class="div-checkbox">
                                <input class="subject" type="checkbox" value="Jest">Jest
                                <label for=""></label>
                            </div>

                            <div class="div-checkbox">
                                <input class="subject" type="checkbox" value="Promises">Promises
                                <label for=""></label>
                            </div>

                            <div class="div-checkbox">
                                <input class="subject" type="checkbox" value="React">React
                                <label for=""></label>
                            </div>

                            <div class="div-checkbox">
                                <input class="subject" type="checkbox" value="SQL">SQL
                                <label for=""></label>
                            </div>

                            <div class="div-checkbox">
                                <input class="subject" type="checkbox" value="Python">Python
                                <label for=""></label>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="container3">
                    <div class: div4>
                        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                        <input class="input-value" type="radio" name="rate" value="1">1
                        <input class="input-value" type="radio" name="rate" value="2">2
                        <input class="input-value" type="radio" name="rate" value="3">3
                        <input class="input-value" type="radio" name="rate" value="4">4
                        <input class="input-value" type="radio" name="rate" value="5">5
                        <input class="input-value" type="radio" name="rate" value="6">6
                        <input class="input-value" type="radio" name="rate" value="7">7
                        <input class="input-value" type="radio" name="rate" value="8">8
                        <input class="input-value" type="radio" name="rate" value="9">9
                        <input class="input-value" type="radio" name="rate" value="10">10
                    </div>
                </section>
                <section class="container4">
                    <div>
                        <label class="textarea" for="">Deixe seu comentário:</label>
                    </div>
                    <div>
                        <textarea name="textarea" id="textarea" cols="81" rows="10" ></textarea>
                    </div>
                    <div id="contador">
                    <p><span id="counter" style="font-weight: bold;">500</span> caracteres restantes</p>
                    </div>
                    <div class="agreement">
                        <input type="checkbox" id="agreement">
                        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    </div>
                </section>
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
        </section>
        <section class="logo-trybewarts">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo_Trybewarts">
        </section>
    </main>
   <footer>Direitos reservados à Trybewarts© </footer>
    <script src="script.js"></script>
</body>
</html>
