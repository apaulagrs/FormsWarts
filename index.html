<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <label for="email">Email</label>

            <input type="password" name="password" placeholder="Senha" id="senha">
            <label for="senha">Senha</label>

            <button type="submit" id="entrar">Entrar</button>
            <label for="entrar"></label>
        </form>
    </main>
        <form id="evaluation-form"></form>
    </main>

    </header>
    
    <script src="script.js" ></script>

</body>
</html>
